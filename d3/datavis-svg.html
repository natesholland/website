<html>

<head>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.6.0"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.6.0"></script>
</head>
<body>

<style type='text/css'>
.income{
  stroke: white;
  fill: steelblue;
  stroke-width: 1.5px;
}

.adjusted{
  fill: #aaa;
  stroke: white;
  stroke-width: 1.5px;
}

svg{
background-color: orange;
}


</style>

<button onclick = "start()">Make Chart</button>

<script type = "text/javascript">
function start() {

var income = [[69272, 'Maryland'], [68342, 'New Jersey'], [67034, 'Connecticut'], [66953, 'Alaska'], [64098, 'Hawaii'], [64081, 'Massachuessets'], [60567, 'New Hampshire'], [59330, 'Virgina'], [59290, 'D.C.'], [58931, 'California']];
var adjusted = [[55502, 'Maryland'], [53197, 'New Jersey'], [53197, 'Connecticut'], [50447, 'Alaska'], [38716, 'Hawaii'], [54398, 'Massachuessets'], [51909, 'New Hampshire'], [60752, 'Virgina'], [42374, 'D.C.'], [44564, 'California']];
	w = 520;
	h = 390;
	y = 0;
	y1 = 15;
adjusted.reverse();

 var chart = d3.select("body").append("svg")
	.attr("width", w)
	.attr("height", h);


chart.selectAll("SELECT A CLASS IF NECESSARY") 
        .data(income)                              
    .enter().append("rect") 
		.attr("class", "income")
        .attr("x", 50)
		.attr("y", 0)
        .attr("height", 15)
		.attr("width", 0)
    .transition()
        .duration(2000)
        .attr("width", function(d){ return d[0] / 200 + "px";})
		.attr("y", function(d){y+=30; return y})
		.attr("x", 25);
	
chart.selectAll("SELECT A CLASS IF NECESSARY") 
        .data(adjusted)                              
    .enter().append("rect") 
		.attr("class", "adjusted")
        .attr("x", 0)
        .attr("y", 600)
        .attr("width", 0)
	    .attr("height", 15)
    .transition()
		.delay(1000)
        .duration(2000)
        .attr("width", function(d){ return d[0] / 200 + "px";})
		.attr("y", function(d){y1+=30; return y1})
		.attr("x", 25);
		
};
</script>

</body>
</html>
